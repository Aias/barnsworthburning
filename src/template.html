<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="theme-color" content="#333333" />
		<meta name="Description" content="The personal website / portfolio / commonplace book of Nick Trombley, software designer / web developer." />

		%sapper.base%

		<link rel="stylesheet" href="global.css" />
		<link rel="manifest" href="manifest.json" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="alternate"
			type="application/rss+xml"
			title="RSS Feed"
			href="https://barnsworthburning-api.netlify.com/.netlify/functions/feed"
		/>

		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%
	</head>
	<body>
		<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
		<div id="THIS-IS-WHERE-THE-APP-GOES">%sapper.html%</div>

		<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
	</body>
</html>
